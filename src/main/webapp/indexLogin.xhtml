<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./templateLogin.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="left">
        left
    </ui:define>
    <ui:define name="content" class="center_content">
        <h:form id="loginForm">
            <p:panelGrid columns="2" >
                <p:outputLabel id="userLabel" value="User" />
                <p:inputText id="user" value="#{loginMB.user.login}" />
                <p:outputLabel id="passwordLabel" value="Password" />
                <p:inputText id="password" value="#{loginMB.user.password}" />
                <p:commandButton id="loginButtonNative" value="Login" action="#{loginMB.login}" />
                <p:commandButton id="cancelButton" value="Cancel" action="#{loginMB.cancel}" onclick='alert("Esto es una alerta");' />
            </p:panelGrid>
        </h:form> 
    </ui:define>
</ui:composition>
