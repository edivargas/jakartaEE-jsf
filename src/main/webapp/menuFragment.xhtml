<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
    </h:head>
    <h:body>
        <h:form>
            <p:panelMenu style="width:300px">
                <p:submenu label="Menuitems Ajax">
                    <p:menuitem value="Save" action="#{menuView.save}" icon="pi pi-save" />
                    <p:menuitem value="Update" action="#{menuView.update}"  icon="pi pi-refresh" />
                </p:submenu>
                <p:submenu label="Menuitems NO-Ajax">
                    <p:menuitem value="Delete" action="#{menuView.delete}"  ajax="false" icon="pi-times"/>
                </p:submenu>
                <p:separator />
                <p:submenu label="Navegaciones" >
                    <p:submenu label="Links" icon="pi pi-home">
                        <p:submenu label="PrimeFaces" icon="pi pi-briefcase">
                            <p:menuitem value="Home" url="http://www.primefaces.org" icon="pi pi-home" />
                            <p:menuitem value="Docs" url="http://www.primefaces.org/documentation" icon="pi pi-file" />
                            <p:menuitem value="Download" url="http://www.primefaces.org/downloads" icon="pi pi-arrow-down" />
                            <p:menuitem value="Support" url="http://www.primefaces.org/support" icon="pi pi-briefcase" />
                        </p:submenu>
                    </p:submenu>
                    <p:menuitem value="Mobile" icon="pi pi-mobile" />
                </p:submenu>
                <p:separator />
                <p:submenu label="Acciones">
                    <p:menuitem value="Ver Datos" action="#{articuloMB.consulta}" 
                                icon="pi pi-query" />
                    <p:menuitem value="Agregar" action="#{articuloMB.preparaAgregar}" 
                                icon="pi pi-query" />
                </p:submenu>
                <p:separator />
                <p:submenu label="Usuario">
                    <p:menuitem value="Salir" action="indexLogin" 
                                ajax="false"
                                icon="pi pi-exit" />
                </p:submenu>
            </p:panelMenu>
        </h:form>    
    </h:body>
</html>
