<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet library="css" name="default.css"/>
        <h:outputStylesheet library= "css" name="cssLayout.css"/>
    </h:head>
    <h:body>
        <div id="top" class="top">
            <p:panelGrid columns="3" style="width: 100%;"
                         columnClasses="logo,top-label,top-label-user">
                <h:graphicImage id="logo" library="images" 
                                name="javaup.png"  styleClass="logo"/>
                <h:outputText id="topLabelCenter" 
                              value="Super Sistema en JSF/JakartaEE de JavaUP" 
                              styleClass="top-label"/>
                <h:outputText id="topLabelRight" 
                              value="Bienvenido #{loginMB.user.name}" 
                              styleClass="top-label-user"/>
            </p:panelGrid>
        </div>
        <div style="height: 100%;">
            <div id="content" class="center_content">
                <ui:insert name="content">Seccion Central</ui:insert>
                <p:growl showDetail="true">
                    <p:autoUpdate />
                </p:growl>            
            </div>
        </div>
    </h:body>
</html>
