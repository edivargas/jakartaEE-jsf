<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./GeneralTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="left" >
        <ui:include src="menuFragment.xhtml" />
    </ui:define>
    <ui:define name="content" class="left_content">

        <p:dataTable value="#{articuloMB.articulos}"
                     var="articulo"
                     draggableColumns="true"
                     paginator="true"
                     >
            <p:column id="id" >
                <f:facet name="header" id="idHeader" >
                    Id
                </f:facet>
                #{articulo.idArticulo}
            </p:column>
            <p:column id="sku" >
                <f:facet name="header" id="sku" >
                    SKU
                </f:facet>
                #{articulo.sku}
            </p:column>
            <p:column id="descripcion" >
                <f:facet name="header" id="descripcion" >
                    Descripci&oacute;n
                </f:facet>
                #{articulo.descripcion}
            </p:column>
            <p:column id="precio" >
                <f:facet name="header" id="precio" >
                    Precio
                </f:facet>
                #{articulo.precio}
            </p:column>
        </p:dataTable>
    </ui:define>
</ui:composition>
