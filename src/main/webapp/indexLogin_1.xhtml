<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./GeneralTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="left">
        left
    </ui:define>

    <ui:define name="content" class="left-content">
        <h:form id="loginForm">
            <h:outputLabel id="userLabel" value="User" />
            <h:inputText id="user" value="#{loginMB.user.login}" />
            <br/>
            <h:outputLabel id="passwordLabel" value="Password" />
            <h:inputText id="password" value="#{loginMB.user.password}" />
            <br/>
            <h:commandButton id="loginButtonNative" value="Login" action="#{loginMB.login}" />
            <h:commandButton id="cancelButton" value="Cancel" action="#{loginMB.cancel}" onclick='alert("Esto es una alerta");' />
        </h:form> 
    </ui:define>

</ui:composition>
